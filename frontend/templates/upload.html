<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Detection - Image Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 40px;
            margin: 20px 0;
            background-color: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .upload-area:hover {
            border-color: #4CAF50;
        }
        .upload-area.dragover {
            border-color: #4CAF50;
            background-color: #f0f8f0;
        }
        #preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        #detections {
            text-align: left;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        .detection-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            border-left: 4px solid #4CAF50;
        }
        .detection-label {
            font-weight: bold;
            color: #333;
        }
        .detection-confidence {
            color: #666;
            font-size: 0.9em;
        }
        #camera-container {
            margin: 20px 0;
            display: none;
        }
        #camera-preview {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
        }
        .camera-controls {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Card Detection - Image Upload</h1>
        
        <div class="controls">
            <button id="uploadBtn">Upload Image</button>
            <button id="cameraBtn">Take Photo</button>
            <button id="processBtn" disabled>Process Image</button>
        </div>
        
        <div id="status" class="status-info">Upload an image or take a photo to detect cards</div>
        
        <!-- File Upload Area -->
        <div class="upload-area" id="uploadArea">
            <p>üìÅ Drag & drop an image here or click to select</p>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>
        
        <!-- Camera Container -->
        <div id="camera-container">
            <video id="camera-preview" autoplay playsinline></video>
            <div class="camera-controls">
                <button id="captureBtn">üì∏ Capture Photo</button>
                <button id="closeCameraBtn">‚ùå Close Camera</button>
            </div>
        </div>
        
        <!-- Image Preview -->
        <img id="preview" alt="Preview">
        
        <div id="detections">
            <h3>Detections:</h3>
            <div id="detectionsList">No detections yet</div>
        </div>
    </div>

    <script>
        let currentImageData = null;
        let cameraStream = null;
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const processBtn = document.getElementById('processBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const cameraBtn = document.getElementById('cameraBtn');
        const cameraContainer = document.getElementById('camera-container');
        const cameraPreview = document.getElementById('camera-preview');
        const captureBtn = document.getElementById('captureBtn');
        const closeCameraBtn = document.getElementById('closeCameraBtn');
        const status = document.getElementById('status');
        const detectionsList = document.getElementById('detectionsList');
        
        function updateStatus(message, type = 'info') {
            status.textContent = message;
            status.className = `status-${type}`;
        }
        
        function updateDetections(detections) {
            if (detections.length === 0) {
                detectionsList.innerHTML = '<em>No cards detected</em>';
                return;
            }
            
            detectionsList.innerHTML = detections.map(det => `
                <div class="detection-item">
                    <div class="detection-label">${det.class_name}</div>
                    <div class="detection-confidence">Confidence: ${(det.confidence * 100).toFixed(1)}%</div>
                    <div class="detection-confidence">Box: (${det.box.x1.toFixed(0)}, ${det.box.y1.toFixed(0)}) to (${det.box.x2.toFixed(0)}, ${det.box.y2.toFixed(0)})</div>
                </div>
            `).join('');
        }
        
        function processImage(imageData) {
            updateStatus('Processing image...', 'info');
            
            fetch('/process_base64', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: imageData })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    updateStatus(`Found ${data.detections.length} cards!`, 'success');
                    updateDetections(data.detections);
                } else {
                    updateStatus(`Error: ${data.message}`, 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                updateStatus('Error processing image', 'error');
            });
        }
        
        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                currentImageData = e.target.result;
                preview.src = currentImageData;
                preview.style.display = 'block';
                processBtn.disabled = false;
                updateStatus('Image loaded successfully', 'success');
            };
            reader.readAsDataURL(file);
        }
        
        async function startCamera() {
            try {
                updateStatus('Starting camera...', 'info');
                
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    updateStatus('Camera not supported in this browser', 'error');
                    return;
                }
                
                cameraStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    } 
                });
                
                cameraPreview.srcObject = cameraStream;
                cameraContainer.style.display = 'block';
                updateStatus('Camera started', 'success');
                
            } catch (error) {
                console.error('Camera error:', error);
                updateStatus(`Camera error: ${error.message}`, 'error');
            }
        }
        
        function stopCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            cameraContainer.style.display = 'none';
        }
        
        function capturePhoto() {
            const canvas = document.createElement('canvas');
            canvas.width = cameraPreview.videoWidth;
            canvas.height = cameraPreview.videoHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(cameraPreview, 0, 0);
            
            currentImageData = canvas.toDataURL('image/jpeg', 0.8);
            preview.src = currentImageData;
            preview.style.display = 'block';
            processBtn.disabled = false;
            
            stopCamera();
            updateStatus('Photo captured!', 'success');
        }
        
        // Event Listeners
        uploadBtn.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });
        
        cameraBtn.addEventListener('click', startCamera);
        
        captureBtn.addEventListener('click', capturePhoto);
        
        closeCameraBtn.addEventListener('click', stopCamera);
        
        processBtn.addEventListener('click', () => {
            if (currentImageData) {
                processImage(currentImageData);
            }
        });
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // Handle page unload
        window.addEventListener('beforeunload', stopCamera);
    </script>
</body>
</html>
